<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="250514.js" defer></script>
</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between mb-4">
      <h1>노래 리스트 생성 - 반복문 실습</h1>
      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#songModal">노래 추가하기</button>
    </div>
    <div class="container-lg">
      <!-- <div class="container-fluid mb-4">
        <h4>🎧 최신 노래 리스트 (배열)</h4>
        <ul class="list-group list-array">
        </ul>
      </div> -->
      <div class="container-fluid mb-4">
          <h4>🎶 노래 정보리스트 객체</h4>
        <ul class="list-group list-object">
        </ul>
      </div>
      <!-- <div class="container-fluid mb-4">
        <div class="d-flex justify-content-between mb-2">
          <h4>🎶 좋아요 6만 이상</h4>
          <button class="btn btn-primary" type="button" onclick="toggleSert()">좋아요순 정렬</button>
        </div>
        <ul class="list-group list-like">
        </ul>
      </div> -->
      <div class="container-fluid">
        <h4>🎶 추가된 음악</h4>
        <ul class="list-group list-added">
        </ul>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="songModal" tabindex="-1" aria-labelledby="songModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">노래 추가하기</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="songTitle" placeholder="노래 제목">
            <label for="songTitle">노래 제목</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="artistName" placeholder="가수 이름">
            <label for="artistName">가수 이름</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="likeNumber" placeholder="좋아요 수">
            <label for="likeNumber">좋아요 수</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addSong2()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
